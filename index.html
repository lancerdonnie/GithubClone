<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lancerdonnie</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./utilities.css" />
  </head>
  <body class="hidden">
    <nav class="top-nav flex items-center justify-between px-32 py-16">
      <div class="github-icon flex items-center">
        <a href="https://github.com" class="text-white mr-16">
          <svg
            height="32"
            viewBox="0 0 16 16"
            version="1.1"
            width="32"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"

            ></path>
          </svg>
        </a>
        <form class="mr-16">
          <div class="relative">
            <input
              placeholder="Search or jump to..."
              type="text"
              class="search bg-transparent px-12 h-28"
            />
            <img
              src="https://github.githubassets.com/images/search-key-slash.svg"
              alt=""
              class="absolute"
              style="top: 50%; right: 8px; transform: translateY(-50%)"
            />
          </div>
        </form>
        <div class="header-links">
          <a href="">Pull requests</a>
          <a href="">Issues</a>
          <a href="">Marketplace</a>
          <a href="">Explore</a>
        </div>
      </div>
      <div class="notification flex items-center text-white">
        <a
          class="mr-16 relative"
          href=""
          aria-label="You have unread notifications"
        >
          <span class="notification"></span>
          <svg
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            height="16"
            width="16"
          >
            <path
              d="M8 16a2 2 0 001.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 008 16z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M8 1.5A3.5 3.5 0 004.5 5v2.947c0 .346-.102.683-.294.97l-1.703 2.556a.018.018 0 00-.003.01l.001.006c0 .002.002.004.004.006a.017.017 0 00.006.004l.007.001h10.964l.007-.001a.016.016 0 00.006-.004.016.016 0 00.004-.006l.001-.007a.017.017 0 00-.003-.01l-1.703-2.554a1.75 1.75 0 01-.294-.97V5A3.5 3.5 0 008 1.5zM3 5a5 5 0 0110 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.518 1.518 0 0113.482 13H2.518a1.518 1.518 0 01-1.263-2.36l1.703-2.554A.25.25 0 003 7.947V5z"
            ></path>
          </svg>
        </a>
        <div class="cursor-pointer mr-16">
          <details class="details-overlay details-reset js-header-promo-toggle">
            <summary
              class="flex items-center"
              aria-label="Create newâ€¦"
              aria-haspopup="menu"
              role="button"
            >
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                version="1.1"
                height="16"
                width="16"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z"
                ></path>
              </svg>
              <span class="dropdown-caret"></span>
            </summary>
          </details>
        </div>
        <div class="cursor-pointer">
          <details>
            <summary
              aria-label="View profile and more"
              aria-haspopup="menu"
              role="button"
              class="flex items-center"
            >
              <img
                id="small-avatar"
                src="https://avatars.githubusercontent.com/u/49131807?s=60&amp;v=4"
                alt="avatar"
                size="20"
                height="20"
                width="20"
                class="border-round"
              />
              <span class="dropdown-caret"></span>
            </summary>
          </details>
        </div>
      </div>
    </nav>
    <main>
      <div style="position: sticky; top: 0; border-bottom: 1px solid #e1e4e8">
        <div class="flex bg-white mt-24" style="height: 49px">
          <div style="flex: 1"></div>
          <nav style="flex: 3" class="tabs flex items-center">
            <a class="tab" href="">
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                version="1.1"
                height="16"
                width="16"
              >
                <path
                  fill-rule="evenodd"

                ></path>
              </svg>
              <span>Overview</span>
            </a>
            <a class="tab selected" href="">
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                version="1.1"
                height="16"
                width="16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"
                ></path>
              </svg>
              <span>Repositories</span>
              <span id="pill" class="pill">123</span>
            </a>
            <a class="tab" href="">
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                version="1.1"
                height="16"
                width="16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z"
                ></path>
              </svg>
              <span>Projects</span>
            </a>
            <a class="tab" href="">
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                version="1.1"
                height="16"
                width="16"
                class="octicon octicon-package UnderlineNav-octicon hide-sm"
              >
                <path
                  fill-rule="evenodd"
                  d="M8.878.392a1.75 1.75 0 00-1.756 0l-5.25 3.045A1.75 1.75 0 001 4.951v6.098c0 .624.332 1.2.872 1.514l5.25 3.045a1.75 1.75 0 001.756 0l5.25-3.045c.54-.313.872-.89.872-1.514V4.951c0-.624-.332-1.2-.872-1.514L8.878.392zM7.875 1.69a.25.25 0 01.25 0l4.63 2.685L8 7.133 3.245 4.375l4.63-2.685zM2.5 5.677v5.372c0 .09.047.171.125.216l4.625 2.683V8.432L2.5 5.677zm6.25 8.271l4.625-2.683a.25.25 0 00.125-.216V5.677L8.75 8.432v5.516z"
                ></path>
              </svg>
              <span>Packages</span>
            </a>
          </nav>
        </div>
      </div>
      <div class="flex px-16">
        <div class="px-16" style="flex: 1">
          <div>
            <div
              class="flex justify-center relative"
              style="z-index: 4; margin-top: -30px"
            >
              <img
                id="big-avatar"
                style="border: 1px solid #e1e4e8"
                class="border-round cursor-pointer w-full"
                alt="Avatar"
              />
            </div>
            <h1 class="py-16">
              <span id="name" class="block text-lg">Ire Adenirokun</span>
              <span
                id="login"
                class="block text-md line-24"
                style="font-weight: 300; color: #586069"
                >ireade</span
              >
            </h1>
            <span id="bio" class="mt-16 text-smd"
              >Frontend Developer and User Interface Designer</span
            >
          </div>
        </div>
        <div class="px-16" style="flex: 3">
          <form
            class="py-16 flex"
            style="height: 65px; border-bottom: 1px solid #e1e4e8"
          >
            <input
              placeholder="Find a repository..."
              class="repo-search w-full"
              type="text"
              name=""
              id=""
            />
          </form>
          <div
            class="flex items-center"
            style="border-bottom: 1px solid #e1e4e8; height: 50px"
          >
            <span id="count" class="font-bold">124</span>&nbsp;results for&nbsp;
            <span class="font-bold">public</span>&nbsp;repositories
          </div>
          <ul id="repo-list"></ul>
        </div>
      </div>
    </main>
  </body>
  <script defer src="./script.js"></script>
</html>
